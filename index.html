<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Metode Pembayaran</h2>
        
        <!-- QRIS Payment Option -->
        <div class="payment-option">
            <h3>Bayar dengan QRIS</h3>
            <img src="qris-code.png" alt="QRIS Code"> <!-- Ganti dengan URL gambar QRIS Anda -->
            <p>Scan kode QRIS di atas untuk melakukan pembayaran.</p>
        </div>

        <!-- Bank Transfer Payment Option -->
        <div class="payment-option">
            <h3>Transfer Bank</h3>
            <p class="account-info">Bank: Bank Central Asia (BCA)</p>
            <p class="account-info">Nomor Rekening: <span id="account-number">1234567890</span></p>
            <button class="btn-copy" onclick="copyAccountNumber()">Salin Nomor Rekening</button>
            <p class="success-message" id="copy-success">Nomor rekening berhasil disalin!</p>
        </div>
    </div>

    <script>
        function copyAccountNumber() {
            var accountNumber = document.getElementById("account-number").innerText;
            navigator.clipboard.writeText(accountNumber).then(function() {
                var successMessage = document.getElementById("copy-success");
                successMessage.style.display = "block";

                setTimeout(function() {
                    successMessage.style.display = "none";
                }, 2000);
            });
        }
    </script>
</body>
</html>
